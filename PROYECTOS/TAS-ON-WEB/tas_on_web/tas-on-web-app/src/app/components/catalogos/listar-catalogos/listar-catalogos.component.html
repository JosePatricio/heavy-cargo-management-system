<ngx-loading [show]="loading"></ngx-loading>
<div class="container-fluid margin-top-container">
  <form>
    <h3>Cat&aacute;logos</h3>
    <hr>
    <div *ngIf="catalogos">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Descripci&oacute;n</th>
          <th>Estado</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let catalogos_ of catalogos;let i=index">
          <td>{{catalogos_.catalogoId}}</td>
          <td>{{catalogos_.catalogoDescripcion}}</td>
          <td>{{catalogos_.catalogoEstado}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="vercatalogoitem(catalogos_.catalogoId)"> <i class="fas fa-eye"></i> </button>
          </td>
        </tr>

        </tbody>
      </table>
      <hr>
      <button type="button" class="btn btn-primary" (click)="nuevoCatalogo()">Nuevo cat&aacute;logo</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Est√° seguro en eliminar el cliente
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <!--button type="button" class="btn btn-primary" data-dismiss="modal" (click)="eliminarCliente()">Eliminar</button-->
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
