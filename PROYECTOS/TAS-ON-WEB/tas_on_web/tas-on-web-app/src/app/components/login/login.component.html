<ngx-loading [show]="loading"></ngx-loading>
<!-- Header -->
<nav id="headerLogin" class="navbar navbar-expand pt-4">
  <div class="container">
    <div class="navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto d-flex">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"><i class="fas fa-arrow-left color-inherit"></i> Volver al inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- /Header -->

<!-- Login -->
<div class="container mt-4 pr-2">
  <form *ngIf="isLogin" (submit)="ingresar()">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 col-lg-5">

        <div class="pb-3 pt-1">
            <img class="mx-auto d-block" src="../../../assets/images/logo/logo-texto.png" alt="Tas-On">
        </div>
        <div class="text-center mb-4">
          <h4>Iniciar sesión</h4>
        </div>

        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input class="form-control" [type]="tipoContrasena" id="password" name="password" [(ngModel)]="password" />
          <i *ngIf="!mostrarContrasena" class="fas fa-eye show-hide-password" (click)="showPassword()"></i>
          <i *ngIf="mostrarContrasena" class="fas fa-eye-slash show-hide-password" (click)="hidePassword()"></i>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="messageShow">{{message}}</div>

        <button type="submit" class="btn btn-tas-on mx-auto d-block btn-sm-w-100 mt-4" (click)="ingresar()">Iniciar sesión</button>
        <div class="w-100 text-center mt-3"><a routerLink="/recuperar-contrasenia">¿Olvidaste la contraseña?</a></div>
        <div class="w-100 text-center mt-4"><a routerLink="/nuevo-usuario">¿No tienes cuenta?</a></div>
      </div>
    </div>
  </form>

  <div [ngClass]="{'hide-element': isLogin}">
    <ng-template #dynamicInsert></ng-template>
  </div>
</div>
