<!-- Modal -->
<!--<a data-controls-modal="your_div_id" data-backdrop="static" data-keyboard="false" href="#">-->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog forma" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showTerms(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div #dialogTerms>
        </div>

      </div>
      <div class="modal-footer justify-content-md-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showTerms(false)">Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
